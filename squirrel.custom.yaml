# 適用於【鼠鬚管】0.9.13+
# 位置：~/Library/Rime/squirrel.custom.yaml
# 用法：想要哪項生效，就刪去該行行首的#字符，但注意保留用於縮進的空格

patch:
#  us_keyboard_layout: true      # 鍵盤選項：應用美式鍵盤佈局
#  show_notifications_when: growl_is_running  # 狀態通知，默認裝有Growl時顯示，也可設爲全開（always）全關（never）
#  style/horizontal: true        # 候選窗横向顯示
#  style/font_face: "儷黑 Pro"    # 我喜歡的字體名稱
  style/font_point: 20          # 字號
  style/corner_radius: 10       # 窗口圓角半徑
  style/border_height: 0        # 窗口邊界高度，大於圓角半徑才有效果
  style/border_width: 0         # 窗口邊界寬度，大於圓角半徑才有效果
  style/color_scheme: google      # 選擇配色方案

# 註：預設的配色方案及代碼（指定爲 style/color_scheme ）
#   碧水 - aqua
#   青天 - azure
#   明月 - luna
#   墨池 - ink
#   孤寺 - lost_temple
#   暗堂 - dark_temple
#   星際我爭霸 - starcraft
#   谷歌 - google

  show_notifications_via_notification_center: true
  style:
    color_scheme: apathy
  preset_color_schemes:
    apathy:
      name: "冷漠 / Apathy"
      author: "LIANG Hai <___@___.com>"

      horizontal: true
      inline_preedit: true
        # 单行模式
      candidate_format: "%c\u2005%@\u2005"
        # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。

      corner_radius: 2
      border_height: 5
      border_width: 7
      back_color: 0xFFFFFF

      font_face: "Lucida Grande"
        # 我的系统简中字体已设定为冬青黑体；
        # 此处设定西文字体让它自动回退，以免候选词里的西文用中文字体显示。
      font_point: 18
      text_color: 0xAAAAAA

      comment_text_color: 0xDDDDDD

      label_font_face: "Lucida Grande"
      label_font_point: 17
      # label_color: 0xDDDDDD
        # label_color 这个属性当前有 bug；
        # 每当开启「方案选单」，
        # 它就会被 text_color 和 back_color 的中和色替换掉。

      hilited_candidate_text_color: 0xEE6E00
      hilited_candidate_back_color: 0xFFFFFF
        # 令高亮候选词的背景色与候选条背景色 back_color 一致
      # hilited_candidate_label_color: 0xEE6E00
        # 问题同 label_color
